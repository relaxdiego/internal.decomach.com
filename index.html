<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deco Internal Services - Network Access Required</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #a09862 0%, #d9ab26 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
        color: #10321a;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .message {
        font-size: 1.1rem;
        color: #634c15;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .network-info {
        background: #f8f8f8;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        border-left: 4px solid #634c15;
      }

      .network-info strong {
        color: #10321a;
      }

      .network-info {
        color: #333;
      }

      .help-text {
        font-size: 0.9rem;
        color: #768a85;
        margin-top: 20px;
        font-style: italic;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .message {
          font-size: 1rem;
        }

        .icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ”’</div>
      <h1>Hi there! You seem lost...</h1>
      <p class="message">
        You're trying to access a Deco internal service that requires you to be
        connected to the Deco network.
      </p>

      <div class="network-info">
        <strong>To access internal services:</strong><br />
        Connect to the Deco network and try again. If you're having trouble
        connecting, please contact your IT administrator for assistance.
      </div>
    </div>
  </body>
</html>
